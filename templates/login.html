<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" method="POST" action="/login" onsubmit="return validateEmail()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" onchange="validateEmailFormat()">
            <label id="emailValidationMessage" style="display: none; color: red;">Email must be from @sjsu.edu</label>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit" id="loginButton" disabled>Login</button>
        </form>
        {% if message %}
        <div id="message">{{ message }}</div>
        {% endif %}
    </div>

    <script>
        function validateEmailFormat() {
            var email = document.getElementById('email').value;
            var pattern = /^[a-zA-Z0-9._%+-]+@sjsu.edu$/;
            var isValid = pattern.test(email);
            document.getElementById('emailValidationMessage').style.display = isValid ? 'none' : 'block';
            document.getElementById('loginButton').disabled = !isValid;

        }

        function validateEmail() {
            var email = document.getElementById('email').value;
            var pattern = /^[a-zA-Z0-9._%+-]+@sjsu.edu$/;
            if (!pattern.test(email)) {
                document.getElementById('message').innerText = 'Email must be from @sjsu.edu';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
